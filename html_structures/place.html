<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/cdeb099c0c.js' crossorigin='anonymous'></script>
    <title>Place Details</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="hbnb logo"></a>
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1 id="place-title">.....</h1>
        <div class="place-details">
            <div id="place-info"></div>
            <ul class="row" id="place-amenities"></div>
        </div>
        <h2>Reviews</h2>
        <div id="reviews-list"></div>
        <br><br>
        <div id="add-review-form">
            <h2>Add a Review</h2>
            <div class="add-review">
                <form>
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" rows="2" required></textarea>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 HBnB Evolution. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
