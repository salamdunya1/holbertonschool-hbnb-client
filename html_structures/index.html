<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="hbnb logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <div class="available-places">
        <h1>Available Places</h1> 
        </div>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                    <option value="all">All</option>
            </select>
        </section>
        <section id="places-list">
            <ul class="row">
                <li class="place-card">
                    <div>
                    <img src="" alt="Place Image" class="place-image">
                    <div class="place-info">
                        <h2>local 1</h2>
                        <p class="price">Price per night:</p>
                        <p class="location">Location:</p>
                            <p>States</p>
                        <button class="details-button">View Details</button>
                    </div>
                    </div>
                </li>
                <li class="place-card">
                    <div>
                        
                        <img src="place-image" alt="Place Images" class="place-image">
                        <div class="place info">
                            <h2>local 2</h2>
                            <p class="price">Price per night:</p>
                            <p class="location">Location:</p>
                            <button class="details-button">View Details</button>
                        
                        </div>
                    </div>
                </li>
                <li class="place-card">
                    <div>
                        
                        <img src="place-image" alt="Place Image" class="place-image">
                        <div class="place-info">
                            <h2>local 3</h2>
                            <p class="price">Price per night:</p>
                            <p class="location">Location:</p>
                            <button class="details-button">View Details</button>
                        
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
